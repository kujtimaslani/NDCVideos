<header>
    <section class="w3-section" id="latestvideos" ng-controller="allVideosController">
        <div class="w3-container">
            <div class="w3-row-padding">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Videos</h2>
                    <hr class="primary">
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <label for="search">Search:</label>
                    <input ng-model="q" id="search" class="form-control" placeholder="Search">
                </div>
                <div class="col-md-3">
                    <label for="filtervid">Filter:</label><br/>
                    <span id="filtervid" ng-repeat="button in buttons">
                        <button class="btn btn-xs .active" ng-click="$parent.q = button">{{button}} </button>
                    </span>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <br />
        <div class="w3-container">
            <div class="w3-row-padding">
                <div dir-paginate="video in videoData | filter:q | itemsPerPage: 12" current-page="currentPage">
                    <div class="col-lg-3 col-md-6 text-center w3-container">
                        <!--<p class="service-box w3-text" style="font-size:10px">{{video.title}}</p>-->
                        <div class="service-box">
                            <div class="responsive-iframe-container">
                                <div ng-bind-html="video.iframe | sanitize">
                                    {{video.iframe}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="w3-center">
                <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="/Scripts/App/partials/dirPagination.tpl.html"></dir-pagination-controls>
            </div>
    </section>
</header>
